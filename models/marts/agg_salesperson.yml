version: 2

models:
  - name: agg_salesperson
    description: Aggregate table with information about every salesperson.
    columns: 
      - name: person_id
        description: Primary key and ID for each person.
        tests:
          - unique
          - not_null
      - name: full_name
        description: Full name of each person.
      - name: salesquota
        description: Numeric value of each salesperson sales quota.
      - name: bonus
        description: Numeric value of each salesperson bonus.
      - name: commissionpct
        description: Percentage value of the commission of each salesperson.
      - name: total_sales_2013
        description: Numeric valaue of each salesperson total sales in 2013.
      - name: total_sales_2014
        description: Numeric valaue of each salesperson total sales in 2014.
      - name: total_sales
        description: Numeric valaue of each salesperson total sales.
      - name: orders_qty
        description: Total orders for each salesperson.
      - name: avg_ticket
        description: Average ticket of each salesperson.
      - name: first_sale
        description: Date of the first order the salesperson was responsible of.
      - name: last_sale
        description: Date of the last order the salesperson was responsible of.